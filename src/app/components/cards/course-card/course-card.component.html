<div class="cards-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ course.name }}</mat-card-title>
      <mat-card-subtitle>Coach: {{ course.coach }}</mat-card-subtitle>
      <mat-card-subtitle>Level: {{ course.level }}</mat-card-subtitle>
      <mat-card-subtitle
        >Last update: {{ course.lastUpdated }}</mat-card-subtitle
      >
      <mat-card-subtitle>Students: {{ course.students }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" (click)="goToForm()">
        Edit
      </button>
      <button
        mat-button
        mat-raised-button
        color="accent"
        (click)="deleteCourse()"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
